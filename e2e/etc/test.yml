:80 {
    respond "afasdfasdfs"

    label route_name {<X-Route-Name>}

    /path1 {
        response {
            add: {
                "X-Route-Name": "/path1"
            }
        }
        respond "Hello path1"
    }

    /path2 {
        response {
            add: {
                "X-Route-Name": "/path2"
            }
        }
        respond "Hello path2"
    }
}